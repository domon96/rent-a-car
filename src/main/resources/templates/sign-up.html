<!DOCTYPE html>
<html lang="en"
      xmlns:href="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container" id="wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="r" method="post" accept-charset="utf-8" class="form" role="form">
                <legend>Sign Up</legend>
                <h4>It's free and always will be.</h4>
                <div class="row mb-2">
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="firstname" value="" class="form-control input-lg"
                               placeholder="First Name"/></div>
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="lastname" value="" class="form-control input-lg"
                               placeholder="Last Name"/></div>
                </div>
                <input type="text" name="email" value="" class="form-control input-lg mb-2"
                       placeholder="Your Email"/>
                <input type="text" name="login" value="" class="form-control input-lg mb-2"
                       placeholder="Your Login"/>
                <input type="password" name="password" value="" class="form-control input-lg mb-2"
                       placeholder="Password"/>
                <input type="password" name="confirm_password" value=""
                       class="form-control input-lg mb-2" placeholder="Confirm Password"/>
                <label class="mr-sm-2" for="accountFunction">Account function</label>
                <select class="custom-select mr-sm-2 mb-2" id="accountFunction">
                    <option value="1">Client</option>
                    <option value="2">Worker</option>
                </select>
                <div class="custom-control custom-checkbox mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="termsOfUse">
                    <label class="custom-control-label" for="termsOfUse">I agree to Terms of Use & Privacy
                        Policy</label>
                </div>
                <br/>
                <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                    Create my account
                </button>
            </form>
        </div>
    </div>
    <a type="button" class="btn btn-link mt-2 ml-2" href="/">Go back</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>
</html>
