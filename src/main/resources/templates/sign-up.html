<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container" id="wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action = "@{/sign-up}" th:object = "${user}" method="post" accept-charset="utf-8" class="form" role="form">
                <legend>Sign Up</legend>
                <div class="row mb-2">
                    <div class="col-xs-6 col-md-6">
                        <input type="text" th:field = "*{firstName}" id="firstname" value="" class="form-control input-lg"
                               placeholder="First Name"/></div>
                    <div class="col-xs-6 col-md-6">
                        <input type="text" th:field = "*{lastName}" id="lastname" value="" class="form-control input-lg"
                               placeholder="Last Name"/></div>
                </div>
                <input type="text" th:field = "*{email}" id="email" value="" class="form-control input-lg mb-2"
                       placeholder="Your Email"/>
                <input type="text" th:field = "*{login}" id="login" value="" class="form-control input-lg mb-2"
                       placeholder="Your Login"/>
                <input type="password" th:field = "*{password}" id="password" value="" class="form-control input-lg mb-2"
                       placeholder="Password"/>
                <div class="custom-control custom-checkbox mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="termsOfUse">
                    <label class="custom-control-label" for="termsOfUse">I agree to Terms of Use & Privacy
                        Policy</label>
                </div>
                <br/>
                <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                    Create my account
                </button>
            </form>
            <div class="container text-center">
                <span>
                    <a type="button" class="btn btn-link mt-2 mx-3" href="/">Go back</a>
                    <a type="button" class="btn btn-link mt-2 mx-3" href="/login">Login</a>
                </span>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>
</html>
